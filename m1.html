<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="https://ibb.co/kVMMjt3L"><img src="https://i.ibb.co/LDvvm3QT/BIO.png" alt="BIO" border="0"></a></h1>
        <img src="cmdpic.png"
        <a href="https://ibb.co/6752ZwPN"><img src="https://i.ibb.co/LXfMPRtv/itsme.png" alt="itsme" border="0"></a>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('img');
    images.forEach(img => {
        img.style.pointerEvents = 'none';
    });

    const imgLinks = document.querySelectorAll('a img');
    imgLinks.forEach(img => {
        const link = img.closest('a');
        if (link) {
            link.replaceWith(img);
        }
    });

    images.forEach(img => {
        img.onclick = null;
        img.removeAttribute('onclick');
    });
});
</script>
</body>

<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Стили для кнопки GitHub */
        #githubButton {
            position: fixed;
            top: 20px; /* Расстояние от верхнего края */
            right: 20px; /* Расстояние от правого края */
            background-color: #24292E; /* Цвет фона GitHub */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 9999;
            font-family: Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Эффект при наведении */
        #githubButton:hover {
            background-color: #1a1f23;
        }
    </style>
</head>
<body>
    <button id="githubButton" onclick="window.location.href='https://github.com/k1ttyx'">GitHub</button>
</body>
